<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class=" w-10/12 mx-auto">
    <header>
        <!-- navbar -->
        <nav class="navbar bg-base-100 shadow-sm justify-between">
            <img class="h-8" src="images/Logo.png" alt="PH Tube logo">
            <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-5/12" />
            <button class="btn bg-red-500">Blog</button>
        </nav>
    </header>
    <main>
        <!-- title bar -->
        <section id="category-container" class="mt-6 w-fit mx-auto flex gap-4"></section>
        <!-- video container -->
        <section id="video-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-6"></section>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
