<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class=" w-10/12 mx-auto">
    <header>
        <!-- navbar -->
        <nav class="navbar bg-base-100 shadow-sm justify-between">
            <img class="h-8" src="images/Logo.png" alt="PH Tube logo">
            <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-5/12" />
            <button class="btn bg-red-500">Blog</button>
        </nav>
    </header>
    <main>
        <!-- title bar -->
        <section id="categories" class="mt-6 w-fit mx-auto flex gap-4"></section>
        <!-- video container -->
        <section id="video-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-6"></section>
        <!-- modal -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 class="text-lg font-bold">Video Description!</h3>
                <p id="modal-description" class="py-4"></p><!--set details from js-->
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn btn-sm">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
